specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RewardManager
    network: sepolia
    source:
      address: "0xae63a322e35fa73bfbb6f1ba32c314f33c3cc407"
      abi: RewardManager
      startBlock: 4852164
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CollectTrainingFees
        - NewUserInstance
      abis:
        - name: RewardManager
          file: ./abis/RewardManager.json
      eventHandlers:
        - event: CollectTrainingFees(indexed uint256,uint256)
          handler: handleCollectTrainingFees
        - event: NewUserInstance(indexed uint256,uint256)
          handler: handleNewUserInstance
      file: ./src/reward-manager.ts
